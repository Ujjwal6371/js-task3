<!DOCTYPE html>
<html>
<head>
    <style>
        .calculator-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
    <title>Multiplication and Division Calculator</title>
    <script>
        function multiply() {
            // Get input values from the user
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);

            // Calculate multiplication
            const multiplicationResult = num1 * num2;

            // Display the multiplication result
            document.getElementById("resultMultiplication").textContent = "Multiplication Result: " + multiplicationResult;
        }

        function divide() {
            // Get input values from the user
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);

            // Calculate division
            const divisionResult = num1 / num2;

            // Display the division result
            document.getElementById("resultDivision").textContent = "Division Result: " + divisionResult;
        }
    </script>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <div class="calculator-container">
        <label for="number1">Enter the first number:</label>
        <input type="number" id="number1">
        <br>
        <label for="number2">Enter the second number:</label>
        <input type="number" id="number2">
        <br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="resultMultiplication"></p>
        <p id="resultDivision"></p>
    </div>
</body>
</html>
